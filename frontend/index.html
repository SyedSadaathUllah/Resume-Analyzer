<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fade: 'fadeIn 0.8s ease-out',
            float: 'float 3s ease-in-out infinite',
            pop: 'popIn 0.35s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'scale(0.95)' },
              '100%': { opacity: 1, transform: 'scale(1)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-6px)' }
            },
            popIn: {
              '0%': { opacity: 0, transform: 'scale(0.8)' },
              '100%': { opacity: 1, transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-900 via-blue-900 to-slate-900">

  <!-- Background glow -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.08),transparent_50%)]"></div>

  <!-- Card -->
  <div class="relative z-10 bg-white/95 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fade">

    <h1 class="text-2xl font-bold text-center text-slate-800 mb-2 animate-float">
      ðŸ¤– AI Resume Analyzer
    </h1>
    <p class="text-center text-sm text-slate-500 mb-6">
      Upload your resume & check skill match instantly
    </p>

    <!-- Role -->
    <label class="text-sm font-medium text-slate-600">Select Job Role</label>
    <select id="role"
      class="mt-1 mb-4 w-full rounded-lg border px-3 py-2 focus:ring-2 focus:ring-blue-500">
      <option value="frontend developer">Frontend Developer</option>
      <option value="backend developer">Backend Developer</option>
      <option value="ai ml intern">AI / ML Intern</option>
    </select>

    <!-- File -->
    <label class="text-sm font-medium text-slate-600">Upload Resume</label>
    <input id="resume" type="file" accept=".pdf,.docx"
      class="mt-1 mb-6 w-full text-sm rounded-lg border file:mr-4 file:rounded-lg file:border-0
      file:bg-blue-600 file:px-4 file:py-2 file:text-white hover:file:bg-blue-700 cursor-pointer"/>

    <!-- Button -->
    <button onclick="analyzeResume()"
      class="w-full py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition active:scale-95">
      Analyze Resume
    </button>

    <!-- Loader -->
    <div id="loader" class="hidden mt-4 text-center text-sm text-blue-600 animate-pulse">
      Analyzing resume...
    </div>

    <!-- Result -->
    <div id="result" class="hidden mt-6 animate-fade">
      <p class="font-semibold text-slate-700 mb-2">Match Percentage</p>

      <!-- Progress -->
      <div class="w-full h-3 rounded-full bg-slate-200 overflow-hidden mb-4">
        <div id="progress"
          class="h-full bg-gradient-to-r from-green-400 to-green-600 transition-all duration-700"
          style="width: 0%">
        </div>
      </div>

      <!-- Skill Chips -->
      <div class="space-y-4 text-sm">

        <div>
          <p class="font-semibold text-green-700 mb-2">Found Skills</p>
          <div id="foundSkills" class="flex flex-wrap gap-2"></div>
        </div>

        <div>
          <p class="font-semibold text-red-600 mb-2">Missing Skills</p>
          <div id="missingSkills" class="flex flex-wrap gap-2"></div>
        </div>

      </div>
    </div>

    <!-- Error -->
    <p id="error" class="hidden mt-4 text-center text-sm text-red-500"></p>
  </div>

<script>
async function analyzeResume() {
  const fileInput = document.getElementById("resume");
  const role = document.getElementById("role").value;
  const loader = document.getElementById("loader");
  const result = document.getElementById("result");
  const error = document.getElementById("error");
  const progress = document.getElementById("progress");
  const foundBox = document.getElementById("foundSkills");
  const missingBox = document.getElementById("missingSkills");

  error.classList.add("hidden");
  result.classList.add("hidden");
  foundBox.innerHTML = "";
  missingBox.innerHTML = "";

  if (!fileInput.files.length) {
    error.textContent = "Please upload a PDF or DOCX resume.";
    error.classList.remove("hidden");
    return;
  }

  loader.classList.remove("hidden");

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);
  formData.append("role", role);

  try {
    const res = await fetch("http://127.0.0.1:8000/analyze", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Server error");
    }

    progress.style.width = data.match_percentage + "%";

    // Found skills
    if (data.found_skills.length) {
      data.found_skills.forEach(skill => {
        const chip = document.createElement("span");
        chip.textContent = skill;
        chip.className =
          "px-3 py-1 rounded-full bg-green-100 text-green-700 text-sm font-medium animate-pop";
        foundBox.appendChild(chip);
      });
    } else {
      foundBox.innerHTML =
        "<span class='text-slate-400 text-sm'>No skills matched</span>";
    }

    // Missing skills
    if (data.missing_skills.length) {
      data.missing_skills.forEach(skill => {
        const chip = document.createElement("span");
        chip.textContent = skill;
        chip.className =
          "px-3 py-1 rounded-full bg-red-100 text-red-700 text-sm font-medium animate-pop";
        missingBox.appendChild(chip);
      });
    } else {
      missingBox.innerHTML =
        "<span class='text-slate-400 text-sm'>No missing skills ðŸŽ‰</span>";
    }

    result.classList.remove("hidden");

  } catch (err) {
    error.textContent = err.message || "Something went wrong.";
    error.classList.remove("hidden");
  } finally {
    loader.classList.add("hidden");
  }
}
</script>

</body>
</html>
